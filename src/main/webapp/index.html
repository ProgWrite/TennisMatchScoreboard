<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табло теннисного матча</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .tennis-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: #fdcb6e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
        }

        .tennis-icon::before {
            content: "";
            position: absolute;
            width: 110px;
            height: 110px;
            border: 3px solid white;
            border-radius: 50%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #6c5ce7;
            color: white;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            background: #5649c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
            background: #00b894;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary:hover {
            background: #00a383;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.4);
        }

        .footer {
            margin-top: 30px;
            color: #636e72;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Табло теннисного матча</h1>

    <div class="tennis-icon"></div>

    <div class="buttons">
        <a href="new-match" class="btn btn-primary">Начать новый матч</a>
        <a href="game-list" class="btn btn-secondary">Архив завершенных матчей</a>
    </div>


</div>
</body>
</html>
